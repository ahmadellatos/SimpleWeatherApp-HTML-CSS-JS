<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div
        class="column is-10-mobile is-8-tablet is-offset-2-tablet is-offset-1-mobile is-half-desktop is-offset-one-quarter-desktop">
        <div class="card has-text-white has-text-centered">
            <h1 class="pt-4  has-text-weight-semibold is-size-5-mobile is-size-3-tablet is-size-2-desktop">
                Simple Weather App
            </h1>
            <div class="weather-card card-content">
                <div class="error-notification"></div>
                <form id=form-weather>
                    <p class="control has-icons-right">
                        <input class="input" type="text" placeholder="Search" name="searchbar" autocomplete="off">
                        <span class="icon is-small is-right">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                                height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                                </path>
                            </svg>
                        </span>
                    </p>
                </form>
                <p class="cityname mt-5 is-size-5-mobile is-size-4-tablet is-size-4-desktop">Weather in Unknown</p>
                <img class="iconweather" src="Assets/unknown.png" width="100" height="100" alt="icon">
                <p class="desc is-size-5-desktop">No Description</p>
                <p class="temp is-size-4-mobile is-size-3-tablet is-size-3-desktop has-text-weight-semibold">- Â°C</p>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content animate__animated animate__fadeInUp">
            <div class="box has-text-centered">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="8rem"
                    width="8rem" class="has-text-danger" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M685.4 354.8c0-4.4-3.6-8-8-8l-66 .3L512 465.6l-99.3-118.4-66.1-.3c-4.4 0-8 3.5-8 8 0 1.9.7 3.7 1.9 5.2l130.1 155L340.5 670a8.32 8.32 0 0 0-1.9 5.2c0 4.4 3.6 8 8 8l66.1-.3L512 564.4l99.3 118.4 66 .3c4.4 0 8-3.5 8-8 0-1.9-.7-3.7-1.9-5.2L553.5 515l130.1-155c1.2-1.4 1.8-3.3 1.8-5.2z">
                    </path>
                    <path
                        d="M512 65C264.6 65 64 265.6 64 513s200.6 448 448 448 448-200.6 448-448S759.4 65 512 65zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
                    </path>
                </svg>
                <p class="py-4 is-size-7-mobile is-size-6-tablet is-size-5-desktop">Please Activate Your Location</p>
                <button class="modal-button button is-info">Okay</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
